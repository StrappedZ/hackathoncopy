<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
   <style>
   body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }
    img {
      max-width: 80px;
      height: auto;
    }
    .btn {
      padding: 5px 10px;
      cursor: pointer;
    }
    .update-btn {
      background-color: #007BFF; color: white; border: none;
    }
    .delete-btn {
      background-color: #dc3545; color: white; border: none;
    }
  </style>
  <script type="module" src="angasan.js"></script>

</head>
<body>

  <div>

    <input type="number" id="prodprice" placeholder="Price" />
    <input type="number" id="productid" placeholder="Product ID" />
    <input type="text" id="productuser" placeholder="Product Owner" />
    <input type="file" id="prodimgfile" />

  <!-- Table -->

</html>
