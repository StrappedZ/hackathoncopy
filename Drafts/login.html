<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login - Scale Up</title>
  <script type="module" src="login.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    :root {
      --color-bg-gradient: linear-gradient(135deg, #2B1F6F 0%, #232526 60%, #414345 100%);
      --color-box-bg: #fff;
      --color-title: #2B1F6F;
      --color-label: #353860;
      --color-subtitle: #5e6b85;
      --color-btn-primary-bg: #46bfae;
      --color-btn-primary-text: #fff;
      --color-btn-primary-bg-hover: #2B1F6F;
      --color-btn-primary-text-hover: #fff;
      --color-link: #355c7d;
      --color-link-hover: #46bfae;
      --input-bg: #f6f8fa;
      --input-border: #d3dbe9;
      --input-border-focus: #46bfae;
      --input-text: #2B1F6F;

      --btn-radius: 28px;
      --btn-padding-v: 19px;
      --btn-font-size: 1.25rem;
      --title-size: 2.3rem;
      --card-radius: 26px;
      --card-padding: 44px 36px 36px 36px;
      --card-shadow: 0 8px 48px 0 rgba(34,40,74,0.18), 0 2.5px 20px 0 rgba(70,191,174,0.09);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--color-bg-gradient);
      color: var(--color-title);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-center-main {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: var(--color-box-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      width: 98vw;
      max-width: 410px;
      padding: var(--card-padding);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
      margin-bottom: 36px;
      width: 100%;
    }

    .login-logo {
      width: 36px;
      height: 36px;
      object-fit: contain;
      border-radius: 8px;
      background: #f6f8fa;
      box-shadow: 0 1px 5px #22284a22;
      display: inline-block;
    }

    .login-form-title {
      font-size: var(--title-size);
      font-weight: 800;
      text-align: left;
      color: var(--color-title);
      text-align: left;
      letter-spacing: -0.01em;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: inline-block;
      margin: 0;
    }

    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .login-label {
      margin: 0 0 5px 4px;
      font-weight: 600;
      font-size: 1.07rem;
      color: var(--color-label);
      letter-spacing: 0.01em;
    }

    .login-input {
      width: 100%;
      padding: 15px 14px;
      margin-bottom: 18px;
      border-radius: 11px;
      border: 1.4px solid var(--input-border);
      background: var(--input-bg);
      font-size: 1.11rem;
      color: var(--input-text);
      font-family: inherit;
      font-weight: 500;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.18s, box-shadow 0.18s;
    }

    .login-input:focus {
      border-color: var(--input-border-focus);
      box-shadow: 0 0 0 2px #46bfae33;
    }

    .password-field-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .login-input[type="password"],
    .login-input[type="text"] {
      padding-right: 46px;
      margin-bottom: 0;
    }

    .view-password-btn {
      position: absolute;
      top: 0;
      right: 8px;
      height: 100%;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0 8px;
      display: flex;
      align-items: center;
      outline: none;
      z-index: 2;
    }

    .view-password-icon {
      display: block;
      width: 22px;
      height: 22px;
      stroke: #7b7b7b;
    }

    .login-btn-primary {
      width: 100%;
      padding: var(--btn-padding-v) 0;
      background: var(--color-btn-primary-bg);
      color: var(--color-btn-primary-text);
      border: none;
      border-radius: var(--btn-radius);
      font-weight: 800;
      font-size: var(--btn-font-size);
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      text-transform: capitalize;
      box-shadow: 0 3px 18px #355c7d18;
    }
    .login-btn-primary:hover,
    .login-btn-primary:focus {
      background: var(--color-btn-primary-bg-hover);
      color: var(--color-btn-primary-text-hover);
      box-shadow: 0 8px 32px #2B1F6F22;
    }

    .login-extra {
      width: 100%;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      font-size: 0.98rem;
    }

    .login-link {
      color: var(--color-link);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.18s;
    }
    .login-link:hover {
      color: var(--color-link-hover);
      text-decoration: underline;
    }

    .login-error-message {
      color: #c0392b;
      background: #f9eaea;
      border-radius: 7px;
      padding: 8px 14px;
      margin: 10px 0 0 0;
      font-size: 1rem;
      text-align: center;
      display: none;
    }

    @media (max-width: 600px) {
      .login-card {
        max-width: 99vw;
        padding: 24px 8vw 18px 8vw;
        border-radius: 14px;
      }
      .login-form-header {
        gap: 10px;
        margin-bottom: 20px;
      }
      .login-logo {
        width: 28px;
        height: 28px;
        border-radius: 6px;
      }
      .login-form-title {
        font-size: 1.25rem;
        text-align: left;
      }
      .login-btn-primary {
        font-size: 1.03rem;
        padding: 14px 0;
        border-radius: 19px;
      }
    }
  </style>
</head>
<body>
  <div class="login-center-main">
    <div class="login-card">
      <div class="login-form-header">
        <img src="https://via.placeholder.com/40x40?text=S" alt="Logo" class="login-logo" />
        <span class="login-form-title">Sign in to Scale Up</span>
      </div>
      <form class="login-form" id="loginForm" autocomplete="off">
        <label for="login-email" class="login-label">Email</label>
        <input type="email" id="login-email" class="login-input" placeholder="you@email.com" required />

        <label for="login-password" class="login-label">Password</label>
        <div class="password-field-wrapper">
          <input type="password" id="login-password" class="login-input" placeholder="Password" required />
          <button type="button" class="view-password-btn" id="togglePasswordBtn" tabindex="-1">
            <svg class="view-password-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
              <circle cx="12" cy="12" r="3" stroke-width="2"/>
            </svg>
          </button>
        </div>
        <div class="login-error-message" id="loginErrorMsg"></div>
        <button type="submit" class="login-btn-primary">Log In</button>
      </form>
      <div class="login-extra">
        <a href="reset-password.html" class="login-link">Forgot password?</a>
        <a href="create-account.html" class="login-link">Create account</a>
      </div>
    </div>
  </div>
  <script>
    // Password show/hide
    document.getElementById('togglePasswordBtn').onclick = function() {
      const input = document.getElementById('login-password');
      input.type = input.type === 'password' ? 'text' : 'password';
      this.querySelector('svg').style.stroke = input.type === 'password' ? '#7b7b7b' : '#46bfae';
    };
