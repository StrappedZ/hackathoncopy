<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scale Up Login</title>
  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/mobile.css">
  <link rel="stylesheet" href="style/tablet.css">
  <link rel="stylesheet" href="style/desktop.css">
</head>
<body>
  <div class="flex-center">
    <div class="login-logo">
      <img src="https://via.placeholder.com/120x120?text=Logo" alt="Website Logo" />
    </div>
    <form class="login-form">
      <h1 class="login-title">Login</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="username">
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input id="password" name="password" type="password" required autocomplete="current-password">
          <button type="button" id="toggle-password" class="toggle-password-btn" aria-label="Show password">
            <svg id="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg id="eye-off-icon" style="display:none" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.26 20.26 0 0 1 5.08-7.14"/>
              <path d="M1 1l22 22"/>
              <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-.88"/>
              <path d="M21 21a21 21 0 0 0-1.06-1.06"/>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="forgot-password">
        <a href="#">Forgot my password?</a>
      </div>
    </form>
  </div>
  <footer class="main-footer">
    <div class="footer-content">
      <span class="footer-title">Scale Up</span>
      <span class="footer-desc">FEU Tech Hackathon 2025</span>
    </div>
  </footer>
  <script src="scripts/password-toggle.js"></script>
  <!-- SweetAlert2 must be loaded BEFORE your login.js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
